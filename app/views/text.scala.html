@(field: Field, label: String = "CHANGEME", placeholder: String = "", help: String = "", readonly: String = "")

<div class="form-group @if(field.hasErrors) {has-error}">
  <label class="col-md-2 control-label">@label</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" id="@field.id" name="@field.name" value="@field.value.getOrElse("")" placeholder="@placeholder" @readonly />
    <span class="help-block">@help</span>
    <span class="help-block">@{field.error.map { error => error.message }}</span>
  </div>
</div>
